	<section class="container-fluid PediMuchaBox">
		<div class="row justify-content-center">
			<h1 class="PediMuchaBox__Titulo">Pedi Mucha</h1>
			<h2 class="PediMuchaBox__Subtitulo">Consulta tu presupuesto</h2>
		</div>
		<div class="container">
			<div class="row">
				<div class="col-lg-6 col-md-6 col-xs-6">
					<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d50767.58002899925!2d-59.17772167043248!3d-37.319449430466804!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95911f9b2733946f%3A0xceef2c76899c202d!2sTandil%2C%20Provincia%20de%20Buenos%20Aires!5e0!3m2!1ses-419!2sar!4v1604411481291!5m2!1ses-419!2sar" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0" class="EstiloMapa"></iframe>
				</div>
				<div class="col-lg-6 col-md-6 col-xs-6">
					<div>	
						<form action="#" method="POST" style="color:#7c9e4f" class="Formulario">
							<div class="form-group">Nombre:</div>
							<input type="texto" name="Nombre" class="form-control">
							<div>Mail:</div>
							<input type="texto" name="Mail" class="form-control">
							<div>Consultas:</div>
							<textarea name="Consultas" id="consulta" cols="40" rows="10" class="form-control"></textarea>
							</br>		
							<select name="eventos" class="form-control">
								<option value="Cumpleaños">Cumpleaños</option>
								<option value="Casamientos">Casamientos</option>
								<option value="Evento Empresarial">Evento Empresarial</option>
								<option value="Otros">Otros</option>
							</br>	
							<input type="submit" name="ENVIAR" class="form-control">
							<input type="reset" name="RESET" class="form-control">
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
